<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .reading {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Health Monitor</h1>
        <div class="reading" id="heartRate">Heart Rate: -- bpm</div>
        <div class="reading" id="spo2">SpO2: -- %</div>
    </div>

    <script>
        const AUTH_TOKEN = 'ywKy2c4iFQpTP1Uguf-rru3r4slSrzuA'; 
        const V0_URL = `https://blynk.cloud/external/api/get?token=${AUTH_TOKEN}&V0`; 
        const V1_URL = `https://blynk.cloud/external/api/get?token=${AUTH_TOKEN}&V1`; 

        async function fetchData() {
            try {
                const heartRateResponse = await fetch(V0_URL);
                const heartRate = await heartRateResponse.text();
                document.getElementById('heartRate').innerText = `Heart Rate: ${heartRate} bpm`;

                const spo2Response = await fetch(V1_URL);
                const spo2 = await spo2Response.text();
                document.getElementById('spo2').innerText = `SpO2: ${spo2} %`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 1000); 
    </script>
</body>
</html>
